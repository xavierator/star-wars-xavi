<nav aria-label="...">
    <ul *ngIf="numStarShips" class="pagination">
        <li *ngIf="page > 1" class="page-item"><a (click)="anterior()" class=" page-link">«</a></li>
        <li *ngFor="let p of aPaginas; let i = index" class="page-item" [ngClass]="{'active': selectedPage == i}"><a (click)="goToPage(i+1)" class="page-link">{{i+1}}</a></li>
        <li *ngIf="page < totalPages" class="page-item"><a (click)="siguiente()" class="page-link">»</a></li>

        <div class="btn-group dropright">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              #{{itemRef}}
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="ItemsPerPage(2)">2</a>
                <a class="dropdown-item" (click)="ItemsPerPage(4)">4</a>
                <a class="dropdown-item" (click)="ItemsPerPage(6)">6</a>
                <a class="dropdown-item" (click)="ItemsPerPage(8)">8</a>
                <a class="dropdown-item" (click)="ItemsPerPage(10)">10</a>

            </div>

        </div>

    </ul>

</nav>
